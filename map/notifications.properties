Infantryunlocked=<body><CENTER><p><b><font size="20"><em>INFANTRY UNLOCKED!</em></font></b></p><p><img src="Infantry.png"/></p></CENTER><br><p><b>Infantry is the backbone of every army. </b></p><br><b>Strength<ul><li>Cheapest unit in the game</li><li>Moderate Defensive power</li><li>Strength in numbers!</li></ul>Weakness<ul><li>Poor Attack power</li><li>Poor mobility</li></ul>Attack/Defense/Movement: 1/2/1 &nbsp;&nbsp;&nbsp;&nbsp Price: 3 PUs (PU=TripleA money)</b></body> 

Armourunlocked=<body><CENTER><p><b><font size="20"><em>ARMOUR UNLOCKED!</em></font></b></p><p><img src="Armour.png"/></p></CENTER><br><p><b>Armour is a powerfull offensive and defensive weapon, able to strike hard, fast and deep into the enemy territories.</b></p><br><b>Strength<ul><li>Good Attack power</li><li>Good Defensive power</li><li>Good mobility</li></ul>Weakness<ul><li>Hardly any</li></ul><b>Attack/Defense/Movement: 3/3/2 &nbsp;&nbsp;&nbsp;&nbsp Price: 5 PUs</b><br><br><b>Special ability</b><ul><li>Armour can blitz, meaning it can capture two  enemy territories in one go if the first one is completely empty.</li></ul></b></body>

Battleshipunlocked=<body><CENTER><p><b><font size="20"><em>BATTLESHIP UNLOCKED!</em></font></b></p><p><img src="Battleship.png"/></p></CENTER><br><p><b>Battleships are the most powerfull unit in your fleet. They can deal out great amounts of damage to naval and coastal units with their powerfull big guns.<br>Their thick steel armour makes them highly resilient to enemy fire and hard to destroy.</b></p><br><b>Strength<ul><li>Excellent Attack power</li><li>Excellent Defensive power</li><li>Hard to destroy</li></ul>Weakness<ul><li>Very expensive</li></ul>Attack/Defense/Movement: 4/4/2 &nbsp;&nbsp;&nbsp;&nbsp Price: 24 PUs</b><br><br><b>Special ability<ul><li>Battleships require 2 hits to be destroyed. If not destroyed in battle sustained damage will be repaired at the end of the players round.</li><li>Battleships can support an amfibious attack with their guns when in the same seazone as the unloading transports. They will fire one shot before the regular battle begins.</li></ul></b></body>

Transportunlocked=<body><CENTER><p><b><font size="20"><em>TRANSPORT UNLOCKED!</em></font></b></p><p><img src="Transport.png"/></p></CENTER><b><br><p>Transportships can get your units across open waters.<br>They provide great mobility to groundforces and the ability to perform amfibious assaults.</p></b><br><b>Strength<ul><li>Provide greater reach and flexibility to your groundforces.</li></ul>Weakness<ul><li>No attack power</li><li>Poor defensive power</li></ul>Attack/Defense/Movement: 0/1/2 &nbsp;&nbsp;&nbsp;&nbsp Price: 8 PUs</b><br><br><b>Special ability<ul><li>Can transport own and Allied units. Transportcapacity is 5. This means 2 infantry (transportcost=2, so 2+2=4), <br> or 1 infantry (transportcost=2) and 1 of any other unit like Armour, Artillery and Antiaircraftguns (transportcost=3, so 2+3=5).</li></ul></b></body>

Fighterunlocked=<body><CENTER><p><b><font size="20"><em>FIGHTER UNLOCKED!</em></font></b></p><p><img src="Fighter.png"/></p></CENTER><b><br><p>Fighters provide very flexible and mobile firepower to support your groundforces and navy.</p><br>Strength<ul><li>Good Attack power</li><li>Excellent Defensive power</li><li>Good mobility</li></ul>Weakness<ul><li>Hardly any</li></ul>Attack/Defense/Movement: 3/4/4 &nbsp;&nbsp;&nbsp;&nbsp Price: 10 PUs<br><br>Special ability<ul><li>Aircraft will have to land during Non-Combatmove in a safe territory owned by you or your Allies from the start of your turn.<br>For this they will need some remaining movement points. They cannot aid in the defence of a newly captured territory,<br>but on the other hand they will not be vulnerable to counter-attack.</li></ul></b></body>

Bomberunlocked=<body><CENTER><p><b><font size="20"><em>BOMBER UNLOCKED!</em></font></b></p><p><img src="Bomber.png"/></p></CENTER><b><br><p>Bombers provide you with great firepower over long distances.<br> Besides supporting land- and navalbattles they can also hurt your enemies in their production.</p><br>Strength<ul><li>Excellent Attack power</li><li>Excellent mobility</li></ul>Weakness<ul><li>Poor defensive power</li></ul>Attack/Defense/Movement: 4/1/6 &nbsp;&nbsp;&nbsp;&nbsp Price: 15 PUs<br><br>Special ability<ul><li>Bombers can make a strategic bombing raid on any enemy owned Factory within reach.<br>For each bomber one die is rolled. The rolled number is substracted from the enemies PUs.</li></ul></b></body>

Antiaircraftunlocked=<body><CENTER><p><b><font size="20"><em>ANTIAIRCRAFT UNLOCKED!</em></font></b></p><p><img src="Antiaircraft.png"/></p></CENTER><b><br><p>Antiaircraft provide some protection for your factories and units in the field. Their presence will make your enemy think twice about attacking with his precious aircraft.</p><br>Strength<ul><li>Deter enemy airattacks</li><li>Hamper enemy aircraft movement</li></ul>Weakness<ul><li>Can be captured by the enemy</li></ul>Attack/Defense/Movement: 0/1/1 &nbsp;&nbsp;&nbsp;&nbsp Price: 5 PUs<br><br>Special ability<ul><li>For each aircraft passing over or attacking the territory the Antiaircraft will fire one shot. Hit aircraft are removed immediately before regular combat.<br>You can have more than one per territory, but only one Antiaircraft per territory can defend against aircraft.<br>Antiaircraft can only be moved during the Non-CombatMove fase.</li></ul></b></body>

Submarineunlocked=<body><CENTER><p><b><font size="20"><em>SUBMARINE UNLOCKED!</em></font></b></p><p><img src="Submarine.png"/></p></CENTER><b><br><p>Submarines are a good boost to your naval offensive and defensive capabilities. With their sneakattack and submerge abbilities they can be an elusive hazard at sea.</p><br>Strength<ul><li>Sneak attack</li><li>Submerge abbility</li></ul>Weakness<ul><li>Cannot shoot at aircraft in attack or defense</li></ul>Attack/Defense/Movement: 2/2/2 &nbsp;&nbsp;&nbsp;&nbsp Price: 8 PUs<br><br>Special ability<ul><li>Attacking and defending submarines can make a stealth attack, meaning every round of battle they fire before all other units.<br>Enemy casualties sink immediately and cannot return fire.</li><li>After every round of combat attacking and defending submarines have the option to submerge.<br>They will stay in the same territory but are no longer involved in the ongoing battle.</ul></b></body>

Destroyerunlocked=<body><CENTER><p><b><font size="20"><em>DESTROYER UNLOCKED!</em></font></b></p><p><img src="Destroyer.png"/></p></CENTER><b><br><p>Besides being a strong allround unit at sea, destroyers are an excellent counter for submarines.</p><br>Strength<ul><li>Good Attack power</li><li>Good Defensive power</li><li>Anti-stealth</li></ul>Weakness<ul><li>Hardly any</li></ul>Attack/Defense/Movement: 3/3/2 &nbsp;&nbsp;&nbsp;&nbsp Price: 12 PUs<br><br>Special ability<ul><li>Destroyers make it impossible for enemy submarines to make a stealthattack or submerge in battle.</li></ul></b></body>

Aircraftcarrierunlocked=<body><CENTER><p><b><font size="20"><em>AIRCRAFTCARRIER UNLOCKED!</em></font></b></p><p><img src="Aircraftcarrier.png"/></p></CENTER><b><br><p>Aircraftcarriers provide fleets with good offensive and excellent defensive capabillities anywhere at sea by the fighters they can carry.</p><br>Strength<ul><li>Good individual Defensive power</li><li>Excellent defensive power when filled with fighters</li><li>Provide extra mobility to fighters</li></ul>Weakness<ul><li>Poor individual Attack power</li></ul>Attack/Defense/Movement: 1/3/2 &nbsp;&nbsp;&nbsp;&nbsp Price: 16 PUs<br><br>Special ability<ul><li>Up to two of your or your Allies fighters can land on an aircraftcarrier.</li><li>When building a new carrier you can put newly built fighters on it, or automatically move fighters to it from the territory with the factory that built your carrier.</li></ul></b></body>

Artilleryunlocked=<body><CENTER><p><b><font size="20"><em>ARTILLERY UNLOCKED!</em></font></b></p><p><img src="Artillery.png"/></p></CENTER><b><br><p>Artillery is a costeffective unit to boost your infantries offensive power.</p><br>Strength<ul><li>Boost Infantry Attack power</li><li>Moderate individual Attack power</li></ul>Weakness<ul><li>Poor mobility</li></ul>Attack/Defense/Movement: 2/2/1 &nbsp;&nbsp;&nbsp;&nbsp Price: 4 PUs<br><br>Special ability<ul><li>Each artillery gives one infantry a +1 attack bonus. So for each artillery 1 infantry will attack at 2.</li></ul></b></body>

Welcome=<body><CENTER><p><b><font size="20"><em>Welcome to the TripleA Tutorial!</em></font></b></p><br><img src="collage.png"/></CENTER><br><h2>This tutorial will teach you all the basics about playing a game in TripleA.<br>Pop-ups like this one and a guide will provide you with the necessary info and objectives to complete.<br>You will play a campaign in which you start conquering new territories, defeat enemies and unlock new units.<br></h2></body>

Abouttriplea=<body><CENTER><p><b><font size="20"><em>About TripleA</em></font></b></p></CENTER><h2>This tutorial is a WorldWar 2 scenario in which you play the Axis-powers Italy and Germany.<br>....Well someone has to play the bad guys right?<br>WorldWar 2 is the most popular type of game in TripleA and that is where TripleA has its roots.<br>However TripleA also has many other type of games like Ancient, Napoleonic, Sci-Fi and Fantasy.<br>These games and some other WorldWar 2 games have somewhat different units and rules.<br>But basically they all work the same way.<br><br>In this tutorial you will play with the most common Revised units and rules (aka WW2Version2-rules),<br>as used in the popular Revised map which comes included with the game.<br>You will play against an AI which at first will just sit still, however that will change!<br>Once you've finished this tutorial and perhaps played a Revised game against the AI,<br>you can go to the lobby for a livegame which offers the best TripleA experience!</h2></body>

Refertonotes=<body><CENTER><p><b><font size="20"><em>Attack British somaliland!</em></font></b></p><br><br><h2>Your first task: find the lone Italian Infantryman in Somalia and have him capture British Somaliland!<br><br>But first open the <em><b>Notes</b></em>-tab on the right side of your screen.<br><br><img src="Notespic.png"/><br><br>Here you will find new objectives and information on how to complete them.<br><br>You will have to close this screen before you can continue.</h2></body>

AttackEthiopiaSudan=<body><CENTER><p><b><font size="20"><em>Attack Ethiopia and Anglo-Egyptian Sudan!</em></font></b></p><br><br><h2>Great, you received a reinforcement!<br><br>You can move this Notification-screen by holding left-mousebutton on the top edge and dragging it away.<br><br>Check out your blitzing new Armour!<br><br>You can use it to capture both territories in one go.<br><br>Also have a look in the <em>Notes</em> to see how you can find info on new units.</h2></CENTER></body>

MovetoGermany=<body><CENTER><p><b><font size="20"><em>Mission Accomplished!</em></font></b></p><br><br><h2>Now that you know how to navigate and move units around on to some real battles!<br><br>For now we'll leave the Italians in Africa and come back some time later in this tutorial.<br><br>Have a look in Europe, you'll continue with Germany.<br><br>Check <em>Notes</em> for your next objective.</h2></center></body>

Battleinstructions=<body><CENTER><p><b><font size="20"><em>Battle!</em></font></b></p><h2>You now entered the battlefase in which all battles are resolved.<br>If you moved correctly you should have a battle of 2 infantry and 1 armour against 1 infantry.<br>This attack has a good chance of succes.<br><br>In the <em>Notes</em> is an explanation of battles.<br><br>Click <em><b>Actions >> Battle in Slovakia Hungary...</b></em> to start the battle.</h2></center></body>

Collectincome=<body><CENTER><p><b><font size="20"><em>Collect income</em></font></b></p><h2>At the end of your turn the time has come to reap your reward!<br><br>The value of all your territories will be added and payed out as PUs (= Production Units = money).<br>So you get 5 for Western Germany, 5 for Germany and more for any other territories you captured.<br><br>With these PUs you can buy new units in the next round.</h2></center></body>

Purchase=<body><CENTER><p><b><font size="20"><em>Purchase</em></font></b></p><h2>In this fase you buy new units to build up your army.<br><br>Your next objective is to conquer Poland which is more heavily defended.<br>If you have 17 PUs a good buy would be 4 Infantry and 1 Armour.<br><br>The new units you bought can be placed at the end of your turn, after all movement and battles.</h2></center></body>

Noncombatmove=<body><CENTER><p><b><font size="20"><em>NonCombatMove!</em></font></b></p><br><br><h2>If you do not wish to attack anything this turn, and do not move your units during CombatMove,<br>you will enter the NonCombatMove-fase.<br><br>This fase is used to move all units not engaged in combat, bring in reinforcements to the frontline<br>and move some special units you will unlock later this campaign.</h2></center></body>

PlaceInstructions=<body><CENTER><p><b><font size="20"><em>Place your new units!</em></font></b></p><br><br><h2>Newly purchased units can be placed in any territory you own that has a factory.<br>You can place a number of units equal to the territory value, so max. 5 units in Germany.<br><br>You cannot place in territories with factories that you just captured or with factories that you just placed.<br>To put it an other way: the moment you buy units (beginning of turn)<br> you should already own the territory and factory in it to be able to place there.<br><br>To place units just left-click the territory and select the units.</h2></center></body>

Bismarck=<body><CENTER><p><b><font size="20"><em>Bismarck Commissioned!</em></font></b></p><br><br><h2>After four years of building the mighty Battleship the Bismarck is ready to rule the waves!<br><br>Place it in a seaterritory next to a factory<br>to protect your transportships and support an invasion of Norway with its immense firepower.</h2></center></body>

GoScandinavia=<body><CENTER><p><b><font size="20"><em>Objective Completed!</em></font></b></p><br><h2>Now capture all of Scandinavia.<br><br>Finland and Sweden are willing to cooperate and can be taken without a battle.<br>Denmark and Norway however will have to be conquered by force!<br><br>You will need a navy to transport your troops overseas and support an amfibious attack!</center></body>

AmfibiousInstructions=<body><CENTER><p><b><font size="20"><em>Amfibious Attack!</em></font></b></p><br><br><h2>To get your troops overseas move your landunits to a seaterritory with a transportship, they will be loaded automatically.<br><br>You can now load 2 infantry or 1 infantry +1 armour per ship.<br><br>After loading you can move your ships to the seazone for the amfibious attack.<br><br>To unload select the landunits and move them to the target-territory.<br>Once in Battle your land-units cannot retreat so it's either victory or death!<br><br>Bring your battleship to the same seazone for free firesupport!<br>Any enemy units hit by your battleship cannot return fire and are removed immediately.</h2></center></body>

GoFrance=<body><CENTER><p><b><font size="20"><em>Scandinavia Secured!</em></font></b></p><br><br><h2>The time has come to settle a score with the French!<br><br>Launch an all out attack, capture all of France and sack Paris!</h2></center></body>

Francesacked=<body><CENTER><p><b><font size="20"><em>French Capital captured!</em></font></b></p><br><br><h2>You have captured the heart of the French nation and taken all of its money!!<br><br>France can no longer collect any money for as long as its capital is in enemy hands.</h2></center></body>

AttackBalkans=<body><CENTER><p><b><font size="20"><em>Attack Balkans!</em></font></b></p><br><br><h2>Italy is back in the game and has its greedy eyes turned East.<br><br>Albania is already yours, now capture the rest of the Balkans and finish off Greece!<br><br>If needed Germany can help out with some support.<br><br><em>WARNING!</em><br><br>The Balkans are active: the AI will move, buy and fight back!<br>So will every other new nation joining the game from now on, playtime is over!</h2></center></body>

FinishGermanTurn=<body><CENTER><p><b><font size="20"><em>Objective Completed!</em></font></b></p><br><br><h2>The British Empire is now fully gearing up for an all out global war!<br><br>Finish your turn and let Italy deal out the first punch in the mediterranean!</h2></center></body>

GibraltarConvoy=<body><CENTER><p><b><font size="20"><em>Convoy detected!</em></font></b></p><br><br><h2>British Naval activity has increased in the Mediterranean.<br>A supplyconvoy has been detected near Gibraltar.<br><br>Use your Submarines to launch a surpriseattack and sink precious British Cargo.<br><br>While finishing off Greece prepare your Navy for more Clashes with the British Navy.</h2></center></body>

BattleforAtlantic=<body><CENTER><p><b><font size="20"><em>Battle for Atlantic!</em></font></b></p><br><br><h2>British are importing great quantities of war material from North-America.<br><br>Isolate and starve them by clearing the Atlantic and North Sea of all British Navy shipping.<br><br>Prepare your Navy to rule the waves and defend against any amfibious attacks the British might have planned.</h2></center></body>

AtlanticConvoy=<body><CENTER><p><b><font size="20"><em>Convoy detected!</em></font></b></p><br><br><h2>a British convoy has been detected in Sea zone 107.<br><br>Form your Wolfpack of German submarines nearby and sink those ships before they can reach Europe.<br><br>This convoy is escorted by a destroyer so your your submarines will lose their surprise-attack advantage.<br>However this should not stop you from achieving a great victory!</h2></center></body>





















